{% extends "_base.html" %}
{% load django_htmx %}
{% block content %}
 
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" id="profile-container">
    <h2 class="text-2xl font-bold mb-6 text-start text-gray-700 ml-2">Profile</h2>
    <div hx-target="this">
        <div class="mb-6">
            <label for="{{ user_info.username }}" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Username</label>
            <div class="text-gray-700">{{ user_info.username }}</div>
        </div>
        <div class="mb-6">
            <label for="{{ user_info.username }}" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Email</label>
            <div class="text-gray-700">{{ user_info.email }}</div>
        </div>
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" hx-get="/edit-profile/" hx-swap="outerHTML" hx-target="#profile-container">Edit Profile</button>
    </div>
    
</div>

{% endblock %}
